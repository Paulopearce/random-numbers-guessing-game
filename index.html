<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Numbers Guessing Game</title>
  <style>
    body{
      background: url('https://www.indiewire.com/wp-content/uploads/2017/10/matrix-code.jpg');
    }
    h1{
      text-align: center;
      background-color:green;
      padding: 10px;
    }
    button{
       margin: auto;
       width: 100%;
       padding:10px
    }
  </style>
</head>
<body>
 <h1>Thanks for playing. Click start to play again!</h1>
<button onclick="game()">Start game</button>
 <script>
   function game(){
   let count = 0;
    for (i = 0; i < 10; i++) {
      let guess = prompt('guess a number between 1 and 10')
      let answer = Math.floor(Math.random() * 10 + 1)
      if (guess == answer) {
        alert('You guessed it! It was ' + answer)
        count++;
      }
      else {
        alert('Wrong! It was ' + answer)

      }
    }
    alert('You got ' + count + ' correct')
   }
 </script> 
</body>

</html>
